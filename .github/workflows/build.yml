name: build

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: '0 9 * * 3'
  workflow_dispatch:

jobs:
  test:
    name: test-${{matrix.name}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: temurin-jdk8
            version: 8
            distribution: temurin
          - name: temurin-jdk11
            version: 11
            distribution: temurin
          - name: temurin-jdk17
            version: 17
            distribution: temurin
          - name: temurin-jdk21
            version: 21
            distribution: temurin
          # Latest version
          - name: temurin-jdk22
            version: 22
            distribution: temurin
          # More distribution for latest LTS
          - name: oracle-jdk21
            version: 21
            distribution: oracle
          - name: corretto-jdk21
            version: 21
            distribution: corretto
          - name: zulu-jdk21
            version: 21
            distribution: zulu
    steps:
      - name: checkout-${{matrix.name}}
        uses: actions/checkout@v4
      - name: setup-toolchain-${{matrix.name}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.version}}
          distribution: ${{matrix.distribution}}
          cache: maven
      - name: verify-${{matrix.name}}
        run: mvn verify --settings .settings.xml -Dgpg.skip -B -V
