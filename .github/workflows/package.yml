name: package

on:
  push:
    branches:
      - main
      - develop
      - main-v1
      - develop-v1
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: '0 9 * * 3'
  workflow_dispatch:

jobs:
  package:
    name: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-toolchain
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: maven
      - name: setup-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{secrets.MAVEN_GPG_PRIVATE_KEY}}
          passphrase: ${{secrets.MAVEN_GPG_PASSPHRASE}}
      - name: package
        env:
          MAVEN_USERNAME: ${{secrets.MAVEN_USERNAME}}
          MAVEN_PASSWORD: ${{secrets.MAVEN_PASSWORD}}
          MAVEN_GPG_KEYNAME: ${{secrets.MAVEN_GPG_KEYNAME}}
          MAVEN_GPG_PASSPHRASE: ${{secrets.MAVEN_GPG_PASSPHRASE}}
        run: mvn package -P release --batch-mode --settings .settings.xml -Dmaven.test.skip=true -Djacoco.skip=true -DperformRelease=false -Dmaven.deploy.skip=true --update-snapshots -B -V
