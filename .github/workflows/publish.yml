name: publish

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-toolchain
        if: ${{ !startsWith(github.event.release.tag_name, '1.') }}
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin
          cache: maven
      - name: setup-toolchain-v1
        if: ${{ startsWith(github.event.release.tag_name, '1.') }}
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: maven
      - name: setup-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{secrets.MAVEN_GPG_PRIVATE_KEY}}
          passphrase: ${{secrets.MAVEN_GPG_PASSPHRASE}}
      - name: publish
        env:
          MAVEN_USERNAME: ${{secrets.MAVEN_USERNAME}}
          MAVEN_PASSWORD: ${{secrets.MAVEN_PASSWORD}}
          MAVEN_GPG_KEYNAME: ${{secrets.MAVEN_GPG_KEYNAME}}
          MAVEN_GPG_PASSPHRASE: ${{secrets.MAVEN_GPG_PASSPHRASE}}
        run: mvn deploy -P release --batch-mode --settings .settings.xml -DperformRelease=false --update-snapshots -B -V
      - name: artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/ulidj-*.pom
            target/ulidj-*.jar
            target/ulidj-*.asc
